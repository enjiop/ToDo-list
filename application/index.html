<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ToDo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  </head>
  <body>
    <header id="header">
        <div class="container main-menu">
          <div class="row align-items-center justify-content-between">
            <div id="logo">
              <span class="logo">ToDo</span>
            </div>
    </header>

    <main id="root">
      <div class="container">
      <div class="row justify-content-center">
          <form id="searchAndFilterForm" class ="col-10">
            <input type="search" name="search" id="search" placeholder="Search"/>
            <select name="statusFilter" id="status">
              <option value="all" selected>All</option>
              <option value="open">Open</option>
              <option value="done">Done</option>
            </select>
            <select name="priorityFilter" id="priority">
              <option value="all" selected>All</option>
              <option value="high">High</option>
              <option value="normal">Normal</option>
              <option value="low">Low</option>
            </select>
          </form>
          <button id="showCreateForm" class="col-2 btn">Create</button>
      </div>
      
      </div>
    </main>

    <footer>
      <div class="container">
        <div class="row align-items-center justify-content-between">
          <span class="author">Maksym Yepanchyn</span>
        </div> 
      </div>
    </footer>

    <div id="bg" class="_hidden"></div>
  </body>
</html>
